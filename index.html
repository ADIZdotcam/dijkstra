<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra Pathfinding Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <canvas id="graphCanvas"></canvas>
        <div class="controls">
            <button id="next">Next Step</button>
            <button id="back">Back Step</button>
            <button id="reset">Reset</button>
        </div>
        <div class="information">
            <h4>Priority Queue and Node Chosen at Each Step</h4>
        </div>
        <div id="open-closed-display" style="margin-bottom: 10px; font-weight: bold;"></div>
        <table id="info-table">
            <thead>
                <tr>
                    <th>Node</th>
                    <th>G Value (Previous â†’ Updated)</th>
                    <th>Predecessor</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
